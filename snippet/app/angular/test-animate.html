<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .box {
      margin: 20px auto;
      background: #5FCF80;
      width: 150px;
      height: 150px;
    }
    .circle {
      transform: rotate(360deg);
      background: #9351A6;
      border-radius: 50%;
      margin: 20px auto;
      width: 150px;
      height: 150px;
    }
    .rotate {
      transition: all 1s ease-in-out;
    }
</style>
<body>
<div ng-app="myApp" ng-controller="MainCtrl">
  <div class="container">
    <input type="checkbox" ng-model="boxClass" />
    <div class="box rotate" ng-class="{'box': boxClass, 'circle': !boxClass} "></div>
    <a class="btn pull-left" href="#" role="button" style="padding: 6px 10px 0 10px;">
        <!--<img class="img-responsive" style="display: inline-block;" src="img/cart/back_arrow.jpg">-->
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  </div>
</div>
</body>
<script src="../../files/libs/jquery-2.1.3.min.js"></script>
<script src="../../files/libs/bootstrap.min.js"></script>
<script src="../../files/libs/angular.min.js" type="text/javascript"></script>
<script src="../../files/libs/angular-animate.min.js" type="text/javascript"></script>
<script>
    angular.module('myApp', [])
    .controller('MainCtrl', function($scope) {
      $scope.boxClass = true;
    });
</script>
</html>
